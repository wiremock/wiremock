openapi: 3.0.0

info:
  title: WireMock
  version: 4.0.0-beta.29
  description: "WireMock offers a REST API for administration, troubleshooting and analysis purposes"

externalDocs:
  description: WireMock user documentation
  url: https://wiremock.org/docs/

servers:
  - url: /

tags:
  - name: Stub Mappings
    description: Operations on stub mappings
    externalDocs:
      description: User documentation
      url: https://wiremock.org/docs/stubbing/
  - name: Requests
    description: Logged requests and responses received by the mock service
    externalDocs:
      description: User documentation
      url: https://wiremock.org/docs/verifying/
  - name: Near Misses
    description: Near misses allow querying of received requests or request patterns according to similarity
    externalDocs:
      description: User documentation
      url: https://wiremock.org/docs/verifying/#near-misses
  - name: Recordings
    description: Stub mapping record and snapshot functions
    externalDocs:
      description: User documentation
      url: https://wiremock.org/docs/record-playback/
  - name: Scenarios
    description: Scenarios support modelling of stateful behaviour
    externalDocs:
      description: User documentation
      url: https://wiremock.org/docs/stateful-behaviour/
  - name: Files
    description: Manage the files used to support WireMock stubs
  - name: Message Mappings
    description: Operations on message stub mappings for WebSocket and other messaging protocols
    externalDocs:
      description: User documentation
      url: https://wiremock.org/docs/websockets-and-other-messaging/
  - name: Messages
    description: Message events logged in the journal
    externalDocs:
      description: User documentation
      url: https://wiremock.org/docs/websockets-and-other-messaging/
  - name: Channels
    description: Active message channels
    externalDocs:
      description: User documentation
      url: https://wiremock.org/docs/websockets-and-other-messaging/
  - name: System
    description: Global operations

paths:
  /__admin/mappings:
    get:
      operationId: getAllStubMappings
      summary: Get all stub mappings
      tags:
         - Stub Mappings
      parameters:
        - description: The maximum number of results to return
          in: query
          name: limit
          required: false
          example: 10
          schema:
            type: integer
        - description: The start index of the results to return
          in: query
          name: offset
          required: false
          example: 0
          schema:
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: 'schemas/stub-mappings.yaml'
              example:
                $ref: 'examples/stub-mappings.yaml'
          description: All stub mappings
    post:
      operationId: createNewStubMapping
      summary: Create a new stub mapping
      tags:
         - Stub Mappings
      requestBody:
        $ref: "#/components/requestBodies/stubMapping"
      responses:
        '201':
          $ref: "#/components/responses/stubMapping"
        '422':
          $ref: "#/components/responses/badRequestEntity"
    delete:
      operationId: deleteAllStubMappings
      summary: Delete all stub mappings
      tags:
         - Stub Mappings
      responses:
        '200':
          description: Successfully deleted

  /__admin/mappings/reset:
    post:
      operationId: resetStubMappings
      summary: Reset stub mappings
      description: Restores stub mappings to the defaults defined back in the backing store
      tags:
         - Stub Mappings
      responses:
        '200':
          description: Successfully reset

  /__admin/mappings/save:
    post:
      operationId: persistStubMappings
      summary: Persist stub mappings
      description: Save all persistent stub mappings to the backing store
      tags:
         - Stub Mappings
      responses:
        '200':
          description: Successfully saved

  /__admin/mappings/import:
    post:
      operationId: importStubMappings
      summary: Import stub mappings
      description: Import given stub mappings to the backing store
      tags:
        - Stub Mappings
      responses:
        '200':
          description: Successfully imported

  /__admin/mappings/{stubMappingId}:
    parameters:
      - description: The UUID of stub mapping
        in: path
        name: stubMappingId
        required: true
        example: 730d3e32-d098-4169-a20c-554c3bedce58
        schema:
          type: string
    get:
      operationId: getStubMappingById
      summary: Get stub mapping by ID
      tags:
         - Stub Mappings
      responses:
        '404':
          description: Stub mapping not found
        '200':
          $ref: "#/components/responses/stubMapping"
    put:
      operationId: updateStubMapping
      summary: Update a stub mapping
      tags:
         - Stub Mappings
      requestBody:
        $ref: "#/components/requestBodies/stubMapping"
      responses:
        '404':
          description: Stub mapping not found
        '200':
          $ref: "#/components/responses/stubMapping"
    delete:
      operationId: deleteStubMapping
      summary: Delete a stub mapping
      tags:
         - Stub Mappings
      responses:
        '404':
          description: Stub mapping not found
        '200':
          description: OK

  /__admin/mappings/find-by-metadata:
    post:
      operationId: findStubMappingsByMetadata
      description: Find stubs by matching on their metadata
      tags:
        - Stub Mappings
      requestBody:
        content:
          application/json:
            schema:
              $ref: 'schemas/content-pattern.yaml'
            example:
              $ref: 'examples/by-metadata-request.yaml'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: 'schemas/stub-mappings.yaml'
              example:
                $ref: 'examples/stub-mappings.yaml'
          description: Matched stub mappings

  /__admin/mappings/remove-by-metadata:
    post:
      operationId: removeStubMappingsByMetadata
      summary: Delete stub mappings matching metadata
      tags:
        - Stub Mappings
      requestBody:
        content:
          application/json:
            schema:
              $ref: 'schemas/content-pattern.yaml'
            example:
              $ref: 'examples/by-metadata-request.yaml'
      responses:
        '200':
          description: 'The stub mappings were successfully removed'

  /__admin/mappings/unmatched:
    get:
      operationId: findUnmatchedStubMappings
      summary: Find unmatched stub mappings
      description: Find stub mappings that haven't matched any requests in the journal
      tags:
        - Stub Mappings
      responses:
        '200':
          description: Unmatched stub mappings
          content:
            application/json:
              schema:
                $ref: 'schemas/stub-mappings.yaml'
              example:
                $ref: 'examples/stub-mappings.yaml'
    delete:
      operationId: removeUnmatchedStubMappings
      summary: Remove unmatched stub mappings
      description: Remove stub mappings that haven't matched any requests in the journal
      tags:
        - Stub Mappings
      responses:
        '200':
          description: OK

  /__admin/requests:
    get:
      operationId: getAllRequestsInJournal
      summary: Get all requests in journal
      tags:
         - Requests
      parameters:
        - description: The maximum number of results to return
          in: query
          name: limit
          example: 10
          schema:
            type: string
        - description: Only return logged requests after this date
          in: query
          name: since
          example: 2016-10-05T12:33:01Z
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              example:
                $ref: 'examples/serve-events.yaml'
          description: List of received requests
    delete:
      operationId: deleteAllRequestsInJournal
      summary: Delete all requests in journal
      tags:
         - Requests
      responses:
        '200':
          description: Successfully deleted

  /__admin/requests/{requestId}:
    get:
      operationId: getRequestById
      summary: Get request by ID
      tags:
         - Requests
      parameters:
        - description: The UUID of the logged request
          in: path
          name: requestId
          required: true
          example: 12fb14bb-600e-4bfa-bd8d-be7f12562c99
          schema:
            type: string
      responses:
        '404':
          description: Request not found
        '200':
          description: OK
          content:
            application/json:
              example:
                $ref: "examples/request.yaml"
    delete:
      operationId: deleteRequestById
      summary: Delete request by ID
      tags:
         - Requests
      parameters:
        - description: The UUID of the logged request
          in: path
          name: requestId
          required: true
          example: 12fb14bb-600e-4bfa-bd8d-be7f12562c99
          schema:
            type: string
      responses:
        '200':
          description: Successfully deleted

  /__admin/requests/reset:
    post:
      operationId: emptyRequestJournal
      deprecated: true
      summary: Empty the request journal
      tags:
         - Requests
      responses:
        '200':
          description: Successfully reset

  /__admin/requests/count:
    post:
      operationId: countRequestsByCriteria
      summary: Count requests by criteria
      description: Count requests logged in the journal matching the specified criteria
      tags:
         - Requests
      requestBody:
        $ref: "#/components/requestBodies/requestPattern"
      responses:
        '200':
          description: Number of matching requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 4

  /__admin/requests/remove:
    post:
      operationId: removeRequestsByCriteria
      summary: Remove requests by criteria
      description: Removed requests logged in the journal matching the specified criteria
      tags:
         - Requests
      requestBody:
        $ref: "#/components/requestBodies/requestPattern"
      responses:
        '200':
          description: Removed request details
          content:
            application/json:
              example:
                $ref: "examples/requests.yaml"

  /__admin/requests/remove-by-metadata:
    post:
      operationId: removeRequestsByMetadata
      summary: Delete requests mappings matching metadata
      tags:
        - Requests
      requestBody:
        content:
          application/json:
            schema:
              $ref: 'schemas/content-pattern.yaml'
            example:
              $ref: 'examples/by-metadata-request.yaml'
      responses:
        '200':
          description: Removed request details
          content:
            application/json:
              example:
                $ref: "examples/requests.yaml"

  /__admin/requests/find:
    post:
      operationId: findRequestsByCriteria
      summary: Find requests by criteria
      description: Retrieve details of requests logged in the journal matching the specified criteria
      tags:
         - Requests
      requestBody:
        $ref: "#/components/requestBodies/requestPattern"
      responses:
        '200':
          description: Matching request details
          content:
            application/json:
              example:
                $ref: "examples/requests.yaml"

  /__admin/requests/unmatched:
    get:
      operationId: findUnmatchedRequests
      summary: Find unmatched requests
      description: Get details of logged requests that weren't matched by any stub mapping
      tags:
         - Requests
      responses:
        '200':
          description: Unmatched request details
          content:
            application/json:
              example:
                $ref: "examples/requests.yaml"

  /__admin/requests/unmatched/near-misses:
    get:
      operationId: retrieveNearMissesForUnmatchedRequests
      description: Retrieve near-misses for all unmatched requests
      tags:
         - Near Misses
      responses:
        '200':
          $ref: "#/components/responses/nearMisses"

  /__admin/near-misses/request:
    post:
      operationId: findNearMissesForRequest
      summary: Find near misses matching specific request
      description: Find at most 3 near misses for closest stub mappings to the specified request
      tags:
         - Near Misses
      requestBody:
        content:
          application/json:
            schema:
              $ref: 'schemas/logged-request.yaml'
            example:
              $ref: 'examples/logged-request.yaml'
        required: true
      responses:
        '200':
          $ref: "#/components/responses/nearMisses"

  /__admin/near-misses/request-pattern:
    post:
      operationId: findNearMissesForRequestPattern
      summary: Find near misses matching request pattern
      description: Find at most 3 near misses for closest logged requests to the specified request pattern
      tags:
         - Near Misses
      requestBody:
        $ref: "#/components/requestBodies/requestPattern"
      responses:
        '200':
          $ref: "#/components/responses/nearMisses"

  /__admin/recordings/start:
    post:
      operationId: startRecording
      summary: Start recording
      description: Begin recording stub mappings
      tags:
         - Recordings
      requestBody:
        $ref: "#/components/requestBodies/startRecording"
      responses:
        '200':
          description: Successfully started recording

  /__admin/recordings/stop:
    post:
      operationId: stopRecording
      summary: Stop recording
      description: End recording of stub mappings
      tags:
         - Recordings
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: 'schemas/stub-mappings.yaml'
              example:
                $ref: 'examples/recorded-stub-mappings.yaml'
          description: Successfully stopped recording

  /__admin/recordings/status:
    get:
      operationId: getRecordingStatus
      summary: Get recording status
      tags:
         - Recordings
      responses:
        '200':
          description: Successfully got the record status
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "Stopped"
                    enum:
                      - NeverStarted
                      - Recording
                      - Stopped

  /__admin/recordings/snapshot:
    post:
      operationId: takeRecordingSnapshot
      summary: Take a snapshot recording
      tags:
         - Recordings
      requestBody:
        $ref: "#/components/requestBodies/snapshotRecording"
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: 'schemas/stub-mappings.yaml'
              example:
                $ref: 'examples/recorded-stub-mappings.yaml'
          description: Successfully took a snapshot recording

  /__admin/scenarios:
    get:
      operationId: getAllScenarios
      summary: Get all scenarios
      tags:
         - Scenarios
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  scenarios:
                    type: array
                    items:
                      $ref: "schemas/scenario.yaml"
          description: All scenarios

  /__admin/scenarios/reset:
    post:
      operationId: resetAllScenarios
      summary: Reset the state of all scenarios
      tags:
         - Scenarios
      responses:
        '200':
          description: Successfully reset


  /__admin/files:
    get:
      operationId: getAllFileNames
      summary: Get all file names
      tags:
        - Files
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                example: ["file1.json", "file2.json", "file3.txt"]
          description: All scenarios

  /__admin/files/{fileId}:
    parameters:
      - description: The name of the file
        in: path
        name: fileId
        required: true
        example: file1.json
        schema:
          type: string
    get:
      operationId: getFileById
      summary: Get file by ID
      tags:
        - Files
      responses:
        '404':
          description: File not found
        '200':
          description: The contents of the file
    put:
      operationId: updateFileById
      summary: Update or create a file
      tags:
        - Files
      requestBody:
        content:
          application/octet-stream:
            schema:
              type: string
              format: byte
      responses:
        '200':
          description: OK - contents of the request body as a string
    delete:
      operationId: deleteFileById
      summary: Delete a file if it exists
      tags:
        - Files
      responses:
        '200':
          description: OK

  /__admin/settings:
    post:
      operationId: updateGlobalSettings
      summary: Update global settings
      tags:
         - System
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: "schemas/delay-distribution.yaml"
                - type: object
                  properties:
                    fixedDelay:
                      type: number
                  example:
                    fixedDelay: 500
        required: true
      responses:
        '200':
          description: Settings successfully updated

  /__admin/reset:
    post:
      operationId: resetMappingsAndJournal
      summary: Reset mappings and request journal
      description: Reset mappings to the default state and reset the request journal
      tags:
         - System
      responses:
        '200':
          description: Successfully reset

  /__admin/shutdown:
    post:
      operationId: shutdownServer
      summary: Shutdown the WireMock server
      description: Shutdown the WireMock server
      tags:
         - System
      responses:
        '200':
          description: Server will be shut down

  /__admin/version:
    get:
      operationId: getVersion
      summary: Return the version of the WireMock server
      description: Returns the version of the WireMock server
      tags:
        - System
      responses:
        '200':
          description: Successfully returned the version of the WireMock server
          content:
            application/json:
              schema:
                type: object
                properties:
                  version:
                    type: string
                    example: "3.8.0"

  /__admin/message-mappings:
    get:
      operationId: getAllMessageStubMappings
      summary: Get all message stub mappings
      tags:
        - Message Mappings
      parameters:
        - description: The maximum number of results to return
          in: query
          name: limit
          required: false
          example: 10
          schema:
            type: integer
        - description: The start index of the results to return
          in: query
          name: offset
          required: false
          example: 0
          schema:
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: 'schemas/message-stub-mappings.yaml'
              example:
                $ref: 'examples/message-stub-mappings.json'
          description: All message stub mappings
    post:
      operationId: createMessageStubMapping
      summary: Create a new message stub mapping
      tags:
        - Message Mappings
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'schemas/message-stub-mapping.yaml'
            example:
              $ref: 'examples/message-stub-mapping.json'
      responses:
        '201':
          description: Message stub mapping created
          content:
            application/json:
              schema:
                $ref: 'schemas/message-stub-mapping.yaml'
              example:
                $ref: 'examples/message-stub-mapping.json'
        '422':
          $ref: "#/components/responses/badRequestEntity"
    delete:
      operationId: deleteAllMessageStubMappings
      summary: Delete all message stub mappings
      tags:
        - Message Mappings
      responses:
        '200':
          description: Successfully deleted

  /__admin/message-mappings/{id}:
    parameters:
      - description: The UUID of the message stub mapping
        in: path
        name: id
        required: true
        example: 730d3e32-d098-4169-a20c-554c3bedce58
        schema:
          type: string
    delete:
      operationId: deleteMessageStubMapping
      summary: Delete a message stub mapping
      tags:
        - Message Mappings
      responses:
        '404':
          description: Message stub mapping not found
        '200':
          description: Successfully deleted

  /__admin/message-mappings/find-by-metadata:
    post:
      operationId: findMessageStubMappingsByMetadata
      summary: Find message stub mappings by metadata
      description: Find message stub mappings by matching on their metadata
      tags:
        - Message Mappings
      requestBody:
        content:
          application/json:
            schema:
              $ref: 'schemas/content-pattern.yaml'
            example:
              $ref: 'examples/by-metadata-request.yaml'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: 'schemas/message-stub-mappings.yaml'
              example:
                $ref: 'examples/message-stub-mappings.json'
          description: Matched message stub mappings

  /__admin/message-mappings/remove-by-metadata:
    post:
      operationId: removeMessageStubMappingsByMetadata
      summary: Delete message stub mappings matching metadata
      tags:
        - Message Mappings
      requestBody:
        content:
          application/json:
            schema:
              $ref: 'schemas/content-pattern.yaml'
            example:
              $ref: 'examples/by-metadata-request.yaml'
      responses:
        '200':
          description: 'The message stub mappings were successfully removed'

  /__admin/messages:
    get:
      operationId: getAllMessageEvents
      summary: Get all message events in journal
      tags:
        - Messages
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: 'schemas/message-serve-events-result.yaml'
              example:
                $ref: 'examples/message-serve-events.json'
          description: List of message events
    delete:
      operationId: deleteAllMessageEvents
      summary: Delete all message events in journal
      tags:
        - Messages
      responses:
        '200':
          description: Successfully deleted

  /__admin/messages/{id}:
    parameters:
      - description: The UUID of the message event
        in: path
        name: id
        required: true
        example: 12fb14bb-600e-4bfa-bd8d-be7f12562c99
        schema:
          type: string
    get:
      operationId: getMessageEventById
      summary: Get message event by ID
      tags:
        - Messages
      responses:
        '404':
          description: Message event not found
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: 'schemas/single-message-serve-event-result.yaml'
              example:
                $ref: 'examples/message-serve-event.json'
    delete:
      operationId: deleteMessageEventById
      summary: Delete message event by ID
      tags:
        - Messages
      parameters:
        - description: The UUID of the message event
          in: path
          name: id
          required: true
          example: 12fb14bb-600e-4bfa-bd8d-be7f12562c99
          schema:
            type: string
      responses:
        '200':
          description: Successfully deleted

  /__admin/messages/count:
    post:
      operationId: countMessageEventsByCriteria
      summary: Count message events by criteria
      description: Count message events logged in the journal matching the specified criteria
      tags:
        - Messages
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'schemas/message-pattern.yaml'
            example:
              $ref: 'examples/message-pattern.json'
      responses:
        '200':
          description: Number of matching message events
          content:
            application/json:
              schema:
                $ref: 'schemas/message-verification-result.yaml'
              example:
                count: 4
                messageJournalDisabled: false

  /__admin/messages/find:
    post:
      operationId: findMessageEventsByCriteria
      summary: Find message events by criteria
      description: Retrieve details of message events logged in the journal matching the specified criteria
      tags:
        - Messages
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'schemas/message-pattern.yaml'
            example:
              $ref: 'examples/message-pattern.json'
      responses:
        '200':
          description: Matching message event details
          content:
            application/json:
              schema:
                $ref: 'schemas/message-serve-events-result.yaml'
              example:
                $ref: 'examples/message-serve-events.json'

  /__admin/messages/remove:
    post:
      operationId: removeMessageEventsByCriteria
      summary: Remove message events by criteria
      description: Remove message events logged in the journal matching the specified criteria
      tags:
        - Messages
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'schemas/message-pattern.yaml'
            example:
              $ref: 'examples/message-pattern.json'
      responses:
        '200':
          description: Removed message event details
          content:
            application/json:
              schema:
                $ref: 'schemas/message-serve-events-result.yaml'
              example:
                $ref: 'examples/message-serve-events.json'

  /__admin/messages/remove-by-metadata:
    post:
      operationId: removeMessageEventsByMetadata
      summary: Delete message events matching metadata
      tags:
        - Messages
      requestBody:
        content:
          application/json:
            schema:
              $ref: 'schemas/content-pattern.yaml'
            example:
              $ref: 'examples/by-metadata-request.yaml'
      responses:
        '200':
          description: Removed message event details
          content:
            application/json:
              schema:
                $ref: 'schemas/message-serve-events-result.yaml'
              example:
                $ref: 'examples/message-serve-events.json'

  /__admin/messages/wait:
    post:
      operationId: waitForMessageEvent
      summary: Wait for a message event
      description: Wait for a message event matching the specified pattern
      tags:
        - Messages
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'schemas/wait-for-message-request.yaml'
            example:
              $ref: 'examples/wait-for-message-request.json'
      responses:
        '200':
          description: Message event result (may be null if timeout)
          content:
            application/json:
              schema:
                $ref: 'schemas/single-message-serve-event-result.yaml'

  /__admin/messages/wait-for-count:
    post:
      operationId: waitForMessageEvents
      summary: Wait for multiple message events
      description: Wait for a specified number of message events matching the specified pattern
      tags:
        - Messages
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'schemas/wait-for-message-request.yaml'
            example:
