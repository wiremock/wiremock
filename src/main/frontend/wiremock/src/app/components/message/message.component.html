<div id="wmAlertContainer" *ngIf="message">
  <ngb-alert [dismissible]="true" [type]="message?.type" (close)="closeAlert()">
    <span *ngIf="!message?.html" class="wmAlertText">{{message?.message}}</span>
    <span *ngIf="message?.html" class="wmAlertText" [innerHtml]="message?.html"></span>
  </ngb-alert>
</div>
