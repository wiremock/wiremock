title: JSON Schema match
type: object
properties:
  matchesJsonSchema:
    oneOf:
      - type: string
        example: "//Order/Amount"
      - type: object
        allOf:
          - properties:
              expression:
                type: string
                example: "//Order/Amount"
          - $ref: "content-pattern.yaml"

        required:
          - expression

required:
  - matchesJsonSchema
