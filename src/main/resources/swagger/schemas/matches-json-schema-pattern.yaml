title: JSON Schema match
type: object
properties:
  matchesJsonSchema:
    type: string
    description: A valid JSON schema as a string
    example: |-
      {
        "type": "object",
        "required": [
          "name"
        ],
        "properties": {
          "name": {
            "type": "string"
          },
          "tag": {
            "type": "string"
          }
        }
      }

  schemaVersion:
    description: The JSON schema version to interpret the schema against
    example: "V202012"
    enum:
      - V4
      - V6
      - V7
      - V201909
      - V202012

required:
  - matchesJsonSchema
