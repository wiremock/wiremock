type: object
description: The delay distribution. Valid property configuration is either median/sigma/type or lower/type/upper.
oneOf:
  - title: Log normal
    description: Log normal randomly distributed response delay.
    type: object
    properties:
      median:
        type: integer
      sigma:
        type: number
      type:
        type: string
        enum:
          - lognormal
    required:
      - median
      - sigma

  - title: Uniform
    description: Uniformly distributed random response delay.
    type: object
    properties:
      lower:
        type: integer
      upper:
        type: integer
      type:
        type: string
        enum:
          - uniform
    required:
      - lower
      - upper

  - title: Fixed
    description: Fixed response delay.
    type: object
    properties:
      milliseconds:
        type: integer
      type:
        type: string
        enum:
          - fixed
    required:
      - milliseconds
