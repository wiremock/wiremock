# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Create Release

on:
  push:
    tags:
      - "*-ui"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        jdk: [ 8 ]
    runs-on: ${{ matrix.os }}
    env:
      JDK_VERSION: ${{ matrix.jdk }}

    outputs:
      version: steps.vars.outputs.version
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set output
        id: vars
        run: |
          echo ::set-output name=tag::$(echo $GITHUB_REF | cut -d / -f 3)
          echo ::set-output name=version::$(echo $GITHUB_REF | cut -d / -f 3 | sed 's/.\{3\}$//')
      - name: Check output
        run: |
          echo ${{ steps.vars.outputs.tag }}
          echo ${{ steps.vars.outputs.version }}
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.jdk }}
          distribution: 'adopt'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Set up node using nvm
        uses: dcodeIO/setup-node-nvm@v4
        with:
          node-version: 8.12.0
      - name: Cache Gradle packages
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Build
        run: ./gradlew jar shadowJar
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          release_name: ${{ steps.vars.outputs.tag }}
          body: test
          draft: true
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/libs/wiremock-jre8-standalone-${{ steps.vars.outputs.version }}-all.jar
          asset_name: wiremock-jre8-standalone-${{ steps.vars.outputs.version }}.jar
          asset_content_type: application/java-archive
  docker:
    runs-on: ubuntu-latest
    needs: [ build ]
    strategy:
      matrix:
        versions:
          - IMAGE: holomekc/wiremock-gui
            PLATFORMS: linux/amd64,linux/arm64,linux/arm/v7
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Checkout sources
        uses: actions/checkout@main
        with:
          fetch-depth: 0

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: wiremock
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build Wiremock Docker image
        run: docker buildx build --tag ${{ matrix.versions.IMAGE }} --env WIREMOCK_VERSION=${{ needs.outputs.version }}

      - name: docker tag
        run: docker tag ${{ matrix.versions.IMAGE }} ${{ matrix.versions.IMAGE }}:${{ needs.outputs.version }}

      - name: Test Wiremock Docker image
        run: |
          docker container run -d --name test -p 8080:8080 ${{ matrix.versions.IMAGE }}
          timeout 10 bash -c 'while ! curl --fail http://localhost:8080/__admin/; do sleep 1; done'
          docker container rm -f test