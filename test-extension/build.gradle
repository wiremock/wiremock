buildscript {
  repositories {
    maven {
      url "https://oss.sonatype.org"
    }
    mavenCentral()
  }
}

plugins {
  id 'java'
  id 'com.gradleup.shadow'
}

group 'org.wiremock.example'

dependencies {
  compileOnly project(":")
}

shadowJar {
  archiveBaseName.set('wiremock-test-extension')
  archiveClassifier.set('')
}
